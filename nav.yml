- Ensembl:
   title: Interact with the EnsEMBL Database
   dropdown:
      - dbconnect:
          display_name: Connect
          title: Make a connection to an EnsEMBL database
          component: ensembl
          version: 0.0.1
          process: dbconnect
      - retrieve_gene:
          display_name: Retrieve Gene
          title: Retrieve an EnsEMBL Gene by its EnsEMBL ID
          component: ensembl
          version: 0.0.1
          process: retrieve_gene
      - retrieve_transcript:
          display_name: Retrieve Transcript
          title: Retrieve an EnsEMBL Transcript by its EnsEMBL ID
          component: ensembl
          version: 0.0.1
          process: retrieve_transcript
      - retrieve_exon:
          display_name: Retrieve Exon
          title: Retrieve an EnsEMBL Exon by its EnsEMBL ID
          component: ensembl
          version: 0.0.1
          process: retrieve_exon
      - retrieve_slice:
          display_name: Retrieve Slice
          title: Retrieve an EnsEMBL Slice Species and Chromosome Location
          component: ensembl
          version: 0.0.1
          process: retrieve_slice
      - ensembl2txt:
          display_name: Summary
          title: Generate a textual summary of an EnsEMBL sequence
          component: ensembl
          version: 0.0.1
          process: ensembl2txt
      - ensembl2bioseq:
          display_name: Ensembl to Bio::Seq
          title: Convert an EnsEMBL sequence object to a Bioperl Bio::Seq (with features)
          component: ensembl
          version: 0.0.1
          process: ensembl2bioseq
      - ensembl2bioseqlite:
          display_name: Ensembl to Bio::Seq Lite
          title: Convert an EnsEMBL sequence object to a Bioperl Bio::PrimarySeq (just the sequence)
          component: ensembl
          version: 0.0.1
          process: ensembl2bioseqlite

