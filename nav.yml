      - ensembl_gene_report:
          display_name: Gene Report
          title: Generate a report file for an EnsEMBL Gene
          component: ensembl
          version: 0.0.1
          process: ensembl_gene_report
      - ensemblgene_to_bioseq:
          display_name: Gene to BioSeq
          title: Convert an EnsEMBL gene to a Bioperl Bio::Seq
          component: ensembl
          version: 0.0.1
          process: ensemblgene_to_bioseq


