- Affy Normalisation:
   title: Normalisation of Affymetrix Expression Data 
   dropdown:
      - makeadf:
          display_name: Make Annotated DataFrame
          title: Make a Bioconductor Annotated DataFrame object from Experimental Metadata
          component: bioc_make_phenodata
          version: 0.0.1
          process: make_adf
      - rma:
          display_name: RMA
          title: Robust Multi-Array Average Normalisation
          component: rma
          version: 0.0.1
          process: rma
      - gcrma:
          display_name: gcRMA
          title: Robust Multi-Array Average Normalisation with GC Correction
          component: gcrma
          version: 0.0.1
          process: gcrma
      - mas5:
          display_name: mas5
          title: MicroArray Suite 5 Normalisation
          component: mas5
          version: 0.0.1
          process: mas5

- Affy Quality Control:
   title: Quality control plots for Affymetrix Data
   dropdown:
      - affydensdist:
          display_name: Density Distribution
          title: Generate density distribution plots of Affymetrix Expression Data
          component: affy_distribution_plots
          version: 0.0.1
          process: density_dist
      - affyboxplot:
          display_name: Boxplot
          title: Generate boxplots of Affymetrix Expression Data
          component: affy_distribution_plots
          version: 0.0.1
          process: boxplot
      - affyrnadegplot:
          display_name: RNA Degradation Plot
          title: Generate RNA Degradation Plot of Affymetrix Expression Data
          component: affy_rnadeg
          version: 0.0.1
          process: rnadeg_plot
      - affychipimage:
          display_name: Chip Images
          title: Generate Images of Affymetrix GeneChips
          component: affy_chipimage
          version: 0.0.1
          process: chipimage
      - affychipcluster:
          display_name: Chip Clustering
          title: Hierarchical Clustering of Affymetrix GeneChips
          component: affy_chipcluster
          version: 0.0.1
          process: chipcluster
      - affymvaplot:
          display_name: MvA Plots
          title: M (ratio) v A (ave. expression) plots for Affymetrix Expression Data
          component: affy_mva_pairs
          version: 0.0.1
          process: mva_pairs
      - simpleaffyqc:
          display_name: Make Simple Affy QC Plot
          title: Plot Bioconductor simpleaffy QC Data
          component: simple_affy
          version: 0.0.1
          process: make_simpleaffy_qc
      - affyplm:
          title: 
          dropdown:
            - makeplm: 
                display_name: Fit AffyPLM Model
                title: Fit an Affymetrix Probe Level Model
                component: affyplm
                version: 0.0.1
                process: make_plm
            - chipimage: 
                display_name: Chip Pseudo Image
                title: Generate a chip pseudo-image from an Affymetrix Probe Level Model
                component: affyplm
                version: 0.0.1
                process: chip_image
            - rle: 
                display_name: RLE
                title: Relative Log Expression plot for an Affymetrix Probe Level Model
                component: affyplm
                version: 0.0.1
                process: rle
            - nuse: 
                display_name: NUSE
                title: Normalised Unscaled Standard Errors Plot for Affymetrix Probe Level Model
                component: affyplm
                version: 0.0.1
                process: nuse

- Limma:
   title: Linear Models for MicroArrays
   dropdown:
